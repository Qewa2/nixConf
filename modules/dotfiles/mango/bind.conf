# Reload config
bind=SUPER,r,reload_config

# Help
bind=SUPER,w,spawn,kitty -e nvim -R ~/.config/mango/binds.md

# terminal
bind=Alt,Return,spawn,kitty

# menu
bind=Alt,space,spawn,rofi -show drun
bind=Alt+SHIFT,spawn,wofi --show drun

# Exit mango
bind=SUPER,Escape,quit

# Close an Application
bind=Alt,c,killclient

# Window focus
bind=Alt,Tab,focusstack,next
bind=Alt,h,focusdir,left
bind=Alt,j,focusdir,down
bind=Alt,k,focusdir,up
bind=Alt,l,focusdir,right

# Swap Windows
bind=Alt+SHIFT,h,exchange_client,left
bind=Alt+SHIFT,j,exchange_client,down
bind=Alt+SHIFT,k,exchange_client,up
bind=Alt+SHIFT,l,exchange_client,right

# Resize Window
bind=Alt+CTRL,h,movewin,-50,+0
bind=Alt+CTRL,j,movewin,+0,+50
bind=Alt+CTRL,k,movewin,+0,-50
bind=Alt+CTRL,l,movewin,+50,+0
bind=Alt+CTRL,+,movewin,+50,+50
bind=Alt+CTRL,-,movewin,-50,-50

# Toggle Overview
bind=SUPER,o,toggleoverview

# Make current window visible everywhere
bind=SUPER,g,toggleglobal

# Fullscreen
bind=SUPER,f,togglefullscreen
bind=SUPER+CTRL,f,togglemaximizescreen

# Minimize
bind=SUPER,i,minimized
bind=SUPER+SHIFT,i,restore_minimized

# Switch Layout
bind=SUPER,n,switch_layout
bind=SUPER+SHIFT,c,setlayout,scroller

# Workspaces
# Focus Workspace
bind=SUPER,1,view,1,0
bind=SUPER,2,view,2,0
bind=SUPER,3,view,3,0
bind=SUPER,4,view,4,0
bind=SUPER,5,view,5,0
bind=SUPER,6,view,6,0
bind=SUPER,7,view,7,0
bind=SUPER,8,view,8,0
bind=SUPER,9,view,9,0
bind=SUPER,0,view,10,0
bind=SUPER,h,viewtoleft_have_client,0
bind=SUPER,l,viewtoright_have_client,0

# Move to workspace
bind=SUPER+SHIFT,1,tag,1,0
bind=SUPER+SHIFT,2,tag,2,0
bind=SUPER+SHIFT,3,tag,3,0
bind=SUPER+SHIFT,4,tag,4,0
bind=SUPER+SHIFT,5,tag,5,0
bind=SUPER+SHIFT,6,tag,6,0
bind=SUPER+SHIFT,7,tag,7,0
bind=SUPER+SHIFT,8,tag,8,0
bind=SUPER+SHIFT,9,tag,9,0
bind=SUPER+SHIFT,0,tag,10,0
bind=SUPER+SHIFT,h,tagtoleft,0
bind=SUPER+SHIFT,l,tagtoright,0

# Monitor movment
bind=SUPER+CTRL,h,focusmon,left
bind=SUPER+CRTL,j,focusmon,down
bind=SUPER+CTRL,k,focusmon,up
bind=SUPER+CTRL,l,focusmon,right

bind=SUPER+Alt,h,tagmon,left
bind=SUPER+Alt,j,tagmon,down
bind=SUPER+Alt,k,tagmon,up
bind=SUPER+ALt,l,tagmon,right

# gaps
bind=Alt,+,incgaps,1
bind=Alt,-,incgaps,-1
bind=Alt,g,togglegaps


# Mouse Button Bindings
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=SUPER,btn_right,moveresize,curresize
mousebind=NONE,btn_left,toggleoverview,1
mousebind=NONE,btn_right,killclient,0
mousebind=NONE,btn_middle,togglemaximizescreen,0

gesturebind=none,left,3,focusdir,left
gesturebind=none,right,3,focusdir,right
gesturebind=none,up,3,focusdir,up
gesturebind=none,down,3,focusdir,down
gesturebind=none,left,4,viewtoleft_have_client
gesturebind=none,left,4,viewtoright_have_client
gesturebind=none,up,4,toggleoverview,1
gestruebind=none,down,4,spawn, rofi -show drun
